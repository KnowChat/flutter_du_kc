group 'com.md.flutter_du_kc'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 16
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    // 在android studio环境，编译过程中会对so文件进行优化，引起so文件的完整性发生变化。
    // 请在 build.gradle 文件中添加以下配置（根据实际使用的平台 so 文件调整）：
    packagingOptions {
        doNotStrip "*/armeabi-v7a/libdu.so"
        doNotStrip "*/arm64-v8a/libdu.so"
    }
}

dependencies {
    implementation files('libs/du.jar')
}


